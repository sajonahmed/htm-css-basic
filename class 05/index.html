<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <script src="https://kit.fontawesome.com/996810359b.js" crossorigin="anonymous"></script>

    <style>
      .container {
        width: 75%;
        background-color: hotpink;
        padding: 25px;
        margin: 100px auto;
        border: 5px solid black;
        border-radius: 20px 0 20px 0;
        outline: 5px dashed hotpink;
        outline-offset: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSS</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi ipsam
        doloremque placeat quis labore mollitia enim, suscipit reiciendis est
        fugit pariatur fuga. Ipsam quod quia quae, natus hic ex laborum!
      </p>
      <a href=""><i class="fa-solid fa-book"></i>bangadesh</a>
      <span>hello world</span>
    </div>
  </body>
</html>
